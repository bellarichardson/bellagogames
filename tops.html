<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>bella go games</title>
        <link rel="icon" type="image/x-icon" href="img/heart.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Peralta&display=swap" rel="stylesheet">
    </head>
<!--blue jeans-->
    <body>
        <nav>
            <a href="index.html">
                <h1>bellagogames.com</h1>
            </a>
            <a id="more" href="index.html">more games</a>
        </nav>

        <div class="row">
            <div class="column left">
                <div class="leftcenter">
                    <img class="game" src="img/manicureedited.png" alt="bella's manicure">
                </div>  
                <div class="leftcenter">  
                    <img class="game" src="img/morningmakeup.png" alt="morning makeup">
                </div>
                <div class="leftcenter">
                    <img class="game" src="img/bake.png" alt="bake dessert">
                </div>
                <div class="leftcenter">
                    <img class="game" src="img/cutmyhair.png" alt="cut bella's hair">
                </div>
            </div>
<!--change everything in the middle and right columns-->
            <div class="column middle">
                <h3>choose a top</h3>
                <div class="centeritems">
                    <a href="shoestwo.html">
                        <img id="tank" src="img/itemtank.png" alt="flower tank top">
                    </a>
                    <a href="shoes.html">
                        <img id="shirt" src="img/itemshirt.png" alt="short sleeve striped shirt with a white long sleeve under">
                    </a>
                </div>
                <div class="backleft">
                    <a href="pants.html">
                        <div class="goback"></div>
                    </a>
                </div>
            </div>
            <div class="column right">
                <img class="me" src="img/me31.png" alt="bella standing in her pjs on top and blue jeans on the bottom">
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
